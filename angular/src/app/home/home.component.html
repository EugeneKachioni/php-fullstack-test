<div class="container">
  <article class="post" *ngFor="let post of posts">
    <h2>
      <a [routerLink]="['/post', post.id]"
         routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        {{post.title}}
      </a>
    </h2>

    <p class="post-metadata">
      <span class="metadata"><i class="fa fa-calendar"></i> {{post.published_at|date:"MMMM dd, y, hh:m:s a"}}</span>
      <span class="metadata"><i class="fa fa-user"></i> {{ post.author.email }}</span>
    </p>

    <p>{{post.summary}}</p>
  </article>
</div>
