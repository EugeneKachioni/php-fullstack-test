<div class="container">
  <div *ngIf="post" class="post">
    <div>
      <h2>{{post.title}}</h2>
    </div>

    <div class="post-metadata">
      <span class="metadata"><i class="fa fa-calendar"></i> {{post.published_at}}</span>
      <span class="metadata"><i class="fa fa-user"></i> {{post.author.email}}</span>
    </div>

    <div class="content">
      {{post.content}}
    </div>
  </div>
</div>
